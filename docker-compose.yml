services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: kuadrat-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
    env_file:
      - ./api/.env
    volumes:
      - ./api:/app
      - api_node_modules:/app/node_modules
    # Production default: run compiled server
    command: npm run start
    networks:
      - kuadrat-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: kuadrat-client
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
      - client_next:/app/.next
    # Production default: build once on container start, then run Next.js in production mode
    command: sh -c "npm run build && npm run start"
    depends_on:
      - api
    networks:
      - kuadrat-network

networks:
  kuadrat-network:
    driver: bridge

volumes:
  api_node_modules:
  client_node_modules:
  client_next:
